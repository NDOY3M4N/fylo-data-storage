<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="NDOY3M4N">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="top">
      <img src="images/logo.svg" alt="Logo of Fylo" class="logo" />
      <div class="actions">
        <span><img src="images/icon-document.svg" alt="Icon of document"></span>
        <span><img src="images/icon-folder.svg" alt="Icon of folder"></span>
        <span><img src="images/icon-upload.svg" alt="Icon of uploading"></span>
      </div>
    </div>
    <div class="bottom">
      <div class="space-used">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="bar"></div>
        <div class="gigas">
          <div class="left"><strong>0 GB</strong></div>
          <div class="right"><strong>1000 GB</strong></div>
        </div>
      </div>
      <div class="space-left">
        <p><span>185</span> GB LEFT</p>
      </div>
    </div>
  </main>
